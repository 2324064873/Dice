<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="diceByFlex.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 测试 -->
    <div class="dice-box">
      <!-- 第一个面 -->
      <div class="dice first-face">
        <span class="dot"></span>
      </div>

      <!-- 第二个面 -->
      <div class="dice second-face">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <!-- 第三个面 -->
      <div class="dice third-face">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <!-- 第四个面 -->
      <div class="dice fourth-face">
        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <!-- 第五个面 -->
      <div class="fifth-face dice">
        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="column">
          <span class="dot"></span>
        </div>
        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <!-- 第六个面 -->
      <div class="dice sixth-face">
        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <!-- 完 -->
    </div>
  </body>
</html>
